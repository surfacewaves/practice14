<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:text="${person.getName()}" th:href="@{/people/{id}(id=${person.getId()})}"></a>
</div>

<br/>
<hr/>

<a href="/people/new">Create new person</a>

</body>
</html>
